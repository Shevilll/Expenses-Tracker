<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Expenses-Tracker</title>
        <link rel="stylesheet" href="/static/style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
    </head>
    <body id="body">
        <div id="HomePage">
            <form action="/add" method="post" id="main-form">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Item</span>
                    <input
                        type="text"
                        class="form-control"
                        aria-label="Name"
                        aria-describedby="basic-addon1"
                        name="name"
                        required
                        autocomplete="off"
                    />
                </div>

                <div class="input-group mb-3">
                    <input
                        type="number"
                        class="form-control"
                        aria-label="Quantity"
                        aria-describedby="basic-addon2"
                        name="quantity"
                        required
                        autocomplete="off"
                        min="0"
                    />
                    <span class="input-group-text" id="basic-addon2"
                        >Quantity</span
                    >
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">â‚¹</span>
                    <input
                        type="number"
                        class="form-control"
                        aria-label="Amount (to the nearest dollar)"
                        name="price"
                        required
                        autocomplete="off"
                        min="0"
                    />
                    <span class="input-group-text">.00</span>
                </div>
                <button class="btn btn-secondary" type="submit">Submit</button>
            </form>
            <table
                class="table table-dark table-striped table-hover text-nowrap"
            >
                <thead>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Time</th>
                    <th>Date</th>
                    <th>Day</th>
                    <th>Amount</th>
                    <th>Total</th>
                    <th id="button-form-div">Remove</th>
                </thead>
                <tbody id="table-body">
                    {% block tbody%} {% if data %} {% for row in data %}
                    <tr>
                        <td>{{row[0]}}</td>
                        <td>{{row[1]}}</td>
                        <td>{{row[2]}}</td>
                        <td>{{row[3]}}</td>
                        <td>{{row[4]}}</td>
                        <td>{{row[5]}}</td>
                        <td>{{row[6]}}</td>
                        <td id="button-form-div">
                            <form action="/remove" method="POST">
                            <input type="checkbox" name="items"
                            value="{{row[0]}},{{row[1]}},{{row[2]}},{{row[3]}},{{row[4]}},{{row[5]}},{{row[6]}}"
                            class="form-check-input"
                                ></input
                            >
                        </td>
                    </tr>
                    {% endfor %} {% endif %} {% endblock %}
                </tbody>
            </table>
                    <button type="submit" class="btn btn-danger" id="buttoncheckeditems">Remove Checked Items</button>
                </form>
            <button
                class="btn btn-danger"
                id="buttonfordiv"
                type="button"
                onclick="displaybuttonformdiv('block')"
            >
                Remove Items
            </button>
            <button
                class="btn btn-danger"
                id="buttonforremovediv"
                type="button"
                onclick="displaybuttonformdiv('none')"
            >
                Cancel Remove
            </button>
        </div>
        <script src="/static/main.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
